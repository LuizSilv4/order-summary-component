<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>

<body>

    <main>
        <div class="card">
            <div class="img-wrapper">
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <div class="content-wrapper">
                <h1 class="main-title">Order Summary</h1>
                <p class="main-content">
                    You can now listen to millions of songs, audiobooks, and podcasts on any
                    device anywhere you like!
                </p>
                <div class="plan">
                    <div class="plan-content-wrapper">
                        <img src="images/icon-music.svg" alt="">
                        <div class="plan-length">
                            <h2 class="plan-title">Annual Plan</h2>
                            <p class="plan-content">$59.99/year</p>
                        </div>
                    </div>
                    <button class="change-plan-btn">Change</button>
                </div>

                <a class="proceed-btn" href="">
                    Proceed to Payment
                </a>

                <a class="cancel-btn" href="">Cancel Order</a>

            </div>
        </div>

    </main>
</body>

</html>
